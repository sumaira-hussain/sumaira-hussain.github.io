            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                  <form action="https://api.web3forms.com/submit" method="POST">
                                      <input type="hidden" name="access_key" value="e7b83143-5bac-4280-a7d6-7f49ff2a985b">

                                      <!-- Optional: Subject an be prefilled using type="hidden"
                                      or type="text" for normal user submitted input -->
                                      <input type="hidden" name="subject" value="New Submission from Web3Forms">

                                      <!-- Optional: From Name you want to see in the email
                                      Default is "Notifications". you can overwrite here -->
                                      <input type="hidden" name="from_name" value="Sumaira Hussain Portfolio">

                                      <!-- Required: If submitting form without Javascript.
                                      Default web3forms output is in JSON format. -->
                                      <!-- Not Required: If javascript, use "window.location.hash" instead -->
                                      <input type="hidden" name="redirect" value="https://web3forms.com/success">

                                      <!-- Optional: But Recommended: To Prevent SPAM Submission.
                                      Make sure its hidden by default -->
                                      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                                      <!-- Custom Form Data: Form data you wish to receive in email. -->
                                      <div class="form-floating mb-3">
                                          <input class="form-control" type="text" name="First Name" placeholder="Enter your name..." required>
                                          <label for="name">Full name</label>
                                      </div>
                                      <div class="form-floating mb-3">
                                          <input class="form-control" type="email" name="email" placeholder="name@example.com" required>
                                          <label for="email">Email address</label>
                                      </div>
                                      <div class="form-floating mb-3">
                                          <input class="form-control" type="text" name="Phone Number" placeholder="(123) 456-7890" required>
                                          <label for="phone">Phone number</label>
                                      </div>
                                      <div class="form-floating mb-3">
                                          <textarea class="form-control" name="message" placeholder="Enter your message here..." required></textarea>
                                          <label for="message">Message</label>
                                      </div>
                                      <div class="d-grid"><button class="btn btn-primary " type="submit">Submit</button></div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
